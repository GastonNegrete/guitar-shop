<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Producto</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<script type="module" src="./modificarPRD.js"></script>
<body>
     <header class="barraHeader"> 
        <div>
            <img src="./img/logo-blanco.svg" alt="icono guitarra" class="logoHeader">
        </div>
        <div class="menuNav">
            <a href="./index.html" class="linksNav">Inicio</a>
            <a href="./producto.html" class="linksNav">Productos</a>
            <a href="./nosotros.html" class="linksNav">Nosotros</a>
            <a href="" class="linksNav">Administrador</a>
            <a href="./carrito.html" class="linksNav linkCarritoResp">Carrito</a>
        </div>    
        <div>
            <input class="barraBusqueda" type="text" placeholder="Buscar producto">
            <a href=""><img src="./img/lupa.svg" alt="" class="lupaBusqueda"></a>
        </div>
        <a href="./carrito.html"><img src="./img/carrito.svg" alt="carrito de compras" class="carritoHeader"></a>
    </header>

    <div class="bordesSeparadores">
        <div class="contenedorBienvenida">
    </div>
    <main class="flexContacto">
        <div>
            <h2>Modificar Producto</h2>
            <form action="" method="">
                <p>
                    <label for="name">Nombre : </label>
                    <input type="text" id="nombre" name="prd_nombre" placeholder="Nombre" class="datosForm" required/>
                </p>
                <p>
                    <label for="precio">Precio : </label>
                    <input type="number" id="precio" name="prd_precio" placeholder="Precio" class="datosForm" required/>
                </p>
                <p>
                    <label for="descripcion">Descripcion : </label>
                    <textarea id="descripcion" name="prd_descripcion" placeholder="Descripcion" class="mensajeContacto"></textarea>
                </p>
                <p>
                    <label for="img">Img Tarjeta : </label>
                    <input id="img" name="prd_img" placeholder="IMG Principal" class="datosForm"></input>
                </p>
                <p>
                    <label for="marca">Marca : </label>
                    <input id="marca" name="prd_marca" placeholder="Marca" class="datosForm" required/></input>
                </p>
                <p>
                    <label for="modelo">Modelo : </label>
                    <input id="modelo" name="prd_modelo" placeholder="Modelo" class="datosForm" required/></input>
                </p>
                <p>
                    <label for="madera">Madera : </label>
                    <input id="madera" name="prd_madera" placeholder="Madera" class="datosForm"></input>
                </p>
                <p>
                    <label for="color">Color : </label>
                    <input id="color" name="prd_color" placeholder="Color" class="datosForm"></input>
                </p>
                <p>
                    <label for="diapason">Diapason : </label>
                    <input id="diapason" name="prd_diapason" placeholder="Diapason" class="datosForm"></input>
                </p>
                <p>
                    <label for="escala">Escala : </label>
                    <input id="escala" name="prd_escala" placeholder="Escala" class="datosForm"></input>
                </p>
                <p>
                    <label for="trastes">Trastes : </label>
                    <input type="number" id="traste" name="prd_trastes" placeholder="Trastes" class="datosForm"></input>
                </p>
                <p>
                    <label for="qty">Cantidad : </label>
                    <input type="number" id="qty" name="prd_qty" placeholder="Cantidad" class="datosForm" required/></input>
                </p>
                <button class="botonEnviar" id="btnModificar" type="submit">Modificar Producto</button>
                <button class="botonEnviar" type="button" onclick="window.location.href='./administrarPRD.html'">Volver</button>
            </form> 
        </div>
    </main>
    <footer>
       <div class="contenedorLinksFooter">
            <p class="textoCopyright">Av. Corrientes, C1035 Cdad. Autónoma de Buenos Aires</p>
       </div>
       <div class="contenedorLogoFooter">
            <img src="./img/logo-blanco.svg" alt="logo guitarra" class="logoGuitarraFooter">
            <div class="flexRRSS">
                <img class="imgLogosFooter" src="./img/logo-wsp.svg" alt="logo whatsapp">
                <img class="imgLogosFooter" src="./img/logo-instagram.svg" alt="logo instagram">
                <img class="imgLogosFooter" src="./img/logo-facebook.svg" alt="logo facebook" height="30px">
                <img class="imgLogosFooter" src="./img/logo-youtube.svg" alt="logo logo-youtube">
            </div>
       </div>
       <div class="contenedorLinksFooter">
            <p class="textoCopyright">Guitar Shop © Derechos Reservados 2025</p>
       </div>
    </footer>
    <div id="alerta-principal">
        Producto modificado con exito
    </div>
</body>
</html>
