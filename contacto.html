<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
     <header class="barraHeader"> 
        <div>
            <img src="./img/guitarra-logo.svg" alt="icono guitarra" width="120px" height="120px">
        </div>
        <div>
            <a href="./index.html" class="linksNav">Inicio</a>
            <a href="./producto.html" class="linksNav">Productos</a>
            <a href="./nosotros.html" class="linksNav">Nosotros</a>
            <a href="" class="linksNav">Contacto</a>
        </div>    
        <div>
            <input class="barraBusqueda" type="text" placeholder="Buscar producto">
            <button class="botonBusqueda">Buscar</button>
        </div>
        <div>
            <a href="./carrito.html"><img src="./img/carrito.svg" alt="carrito de compras" width="30px" height="30px"></a>
        </div>
    </header>

    <div class="bordesSeparadores">
        <div class="contenedorBienvenida">
    </div>
    <main class="flexContacto">
        <div>
            <h1>Contactanos</h1>
            <form action="" method="">
                <p>
                    <label for="name"></label>
                    <input type="text" id="nombre" name="user_nombre" placeholder="Nombre" class="datosForm"/>
                </p>
                <p>
                    <label for="mail"></label>
                    <input type="email" id="mail" name="user_email" placeholder="Email" class="datosForm"/>
                </p>
                <p>
                    <label for="telefono"></label>
                    <input type="tel" id="telefono" name="user_telefono" placeholder="Telefono" class="datosForm"/>
                </p>
                <p>
                    <label for="msg"></label>
                    <textarea id="msg" name="user_message" placeholder="Mensaje" class="mensajeContacto"></textarea>
                </p>
                    <div>
                        <h3>Motivo de Contacto</h3>
                        <input type="radio" id="trabaja" name="Contacto" value="Trabaja">
                        <label for="html">Trabaja con Nosotros</label><br>
                        <input type="radio" id="productos" name="Contacto" value="Productos">
                        <label for="css">Productos</label><br>
                        <input type="radio" id="reclamo" name="Contacto" value="Productos">
                        <label for="javascript">Reclamo</label>
                    </div>
                <button class="botonEnviar">Enviar</button>
            </form>
        </div>    
        <div>
            <h1>Ubicación</h1>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13135.390770039077!2d-58.3873744!3d-34.6080127!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1ses-419!2sar!4v1757797164995!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </main>
    <footer>
       <div class="contenedorLinksFooter">
            <p class="textoCopyright">Av. Corrientes, C1035 Cdad. Autónoma de Buenos Aires</p>
       </div>
       <div class="contenedorLogoFooter">
            <img src="./img/logo-blanco.svg" alt="logo guitarra" class="logoGuitarraFooter">
            <div class="flexRRSS">
                <img class="imgLogosFooter" src="./img/logo-wsp.svg" alt="logo whatsapp">
                <img class="imgLogosFooter" src="./img/logo-instagram.svg" alt="logo instagram">
                <img class="imgLogosFooter" src="./img/logo-facebook.svg" alt="logo facebook" height="30px">
                <img class="imgLogosFooter" src="./img/logo-youtube.svg" alt="logo logo-youtube">
            </div>
       </div>
       <div class="contenedorLinksFooter">
            <p class="textoCopyright">Guitar Shop © Derechos Reservados 2025</p>
       </div>
    </footer>
</body>
</html>
